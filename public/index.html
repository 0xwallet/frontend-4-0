<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- 颜色 -->
    <meta name="theme-color" content="#404A66" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net/" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="preload" href="./js/nkn.min.js" as="script" />
    <style>
      .logoSvgBoxWrap {
        position: fixed;
        background-color: #f0f2f5;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logoSvgBox {
        transform: scale(3);
        display: flex;
        align-items: center;
        justify-items: center;
        filter: drop-shadow(0px 0px 2px #231f20);
      }
      .logoSvg {
        animation: 2s ease infinite 0s aniLogoSvg;
      }
      @keyframes aniLogoSvg {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(180deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <title>BitDrive</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but BitDrive doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app">
      <div class="logoSvgBoxWrap">
        <div class="logoSvgBox">
          <svg class="logoSvg" width="22.1" height="24.8">
            <path
              fill="#fff"
              d="M9.8 24.4l-8.6-4.9C.5 19.1 0 18.2 0 17.3V7.4c0-.9.5-1.7 1.3-2.2L9.9.3c.8-.4 1.7-.4 2.5 0L21 5.2c.8.4 1.3 1.3 1.3 2.2v9.9c0 .9-.5 1.7-1.3 2.2l-8.6 4.9c-.9.5-1.8.5-2.6 0z"
            />
            <circle fill="#423d3d" cx="11.06" cy="12.4" r="9" />
            <circle fill="#231f20" cx="11.06" cy="12.4" r="6" />
            <path
              stroke="#fff"
              stroke-width="3"
              stroke-linecap="round"
              fill="none"
              stroke-linejoin="round"
              d="M9.33 13.4l1.73-1 1.73 1m-1.73-1v-2"
            />
            <circle fill="#423d3d" cx="11.06" cy="12.4" r="2" />
          </svg>
        </div>
      </div>
    </div>
    <!-- nkn -->
    <script src="./js/nkn.min.js"></script>
    <!-- 开发环境下的global.js 文件带有webpack HMR 代码 和友善的报错等; 生产环境不需要 -->
    <% if(process.env.NODE_ENV === "development"){ %>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue@3.2.1/dist/vue.global.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue-router@4.0.11/dist/vue-router.global.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue-i18n@9.1.7/dist/vue-i18n.global.js"
    ></script>
    <% } else{ %>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue@3.2.1/dist/vue.global.prod.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue-router@4.0.11/dist/vue-router.global.prod.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue-i18n@9.1.7/dist/vue-i18n.global.prod.js"
    ></script>
    <% } %>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/moment@2.29.1/locale/zh-cn.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/moment@2.29.1/locale/en-gb.js"
    ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.10.377/build/pdf.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.1.266/build/pdf.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/vconsole@3.9.1/dist/vconsole.min.js"
    ></script>
    <script>
      // VConsole will be exported to `window.VConsole` by default.
      window.addEventListener(
        "DOMContentLoaded",
        () => {
          // if(window.__isMobile__) {}
          // 生产环境才调用
          if (location.protocol === "https") {
            var vConsole = new window.VConsole();
          }
        },
        { once: true }
      );
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
